<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animated Sliding Indicator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div id="indicators"></div>
        <a  href="#">Home</a>
        <a  href="#">About</a>
        <a  href="#">Services</a>
        <a  href="#">Blogs</a>
        <a  href="#">Portfolio</a>
        <a  href="#">Conntact</a>
    </nav>

    <script type = "text/javascript">
        var indicators = document.querySelector('#indicators');
        var item = document.querySelectorAll('nav a');

        function indicator(e){
            indicators.style.left = e.offsetLeft+"px";
            indicators.style.width = e.offsetWidth+"px";
        }
        item.forEach(link => {
            link.addEventListener('mouseover', (e) => {
                indicator(e.target);
            })
        })
    </script>

</body>
</html>
